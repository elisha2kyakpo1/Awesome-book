<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <h1 class="text-center">Awesome Books</h1>
    <div class="book-list d-flex">
      <table class="table">
        <tbody class="tbody"></tbody>
      </table>
    </div>
    <hr class="py-1">
    <form class="d-flex form mt-5">
      <div>
        <h2>Add your book</h2>
        <label for="title" class="label">Title</label><br>
        <input type="text" class="form-control" name="title" id="title"><br>
        <label for="author" class="label">Author</label><br>
        <input type="text" class="form-control" name="author" id="author"><br>
        <input type="submit" class="btn-primary w-100 sub" id="submit"></input>
      </div>
    </form>
    <script src="js/BookList.js"></script>
  </div>
</body>

</html>
